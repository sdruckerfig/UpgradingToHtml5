  label {

	width: 50px;  
  }

  display: none;
}

input:invalid  + span {
	display: inline-block;
   border: 1px solid red;
 }

#comment {
 width: 400px; height: 150px;
 border: 1px solid black;
 overflow: auto;	
}
</style>

	function editorFunc(cmd) {
		document.execCommand(cmd,false,null);	
	}
</script>

  <header id="imgtop"><img src="../../images/header.jpg" alt="cafe picture" width="700" height="92" /><img src="../../images/body_main_header.gif" alt="red border" width="700" height="25" /></header>

  <section id="maintext">
  <hgroup>
  <h1>Dining Survey</h1>
  <h2>Items in Red are required</h2>
  </hgroup>
  <form id="survey" name="survey" method="post" action="mailto:info@cafetownsend.com" 
  				onsubmit="this.form.commentcontent.value = document.getElementById('comment').innerHTML">
   
   
    <label for="name">Your Name</label>

     <input type="text" name="name" 
     			maxlength="30" required="required" autofocus="true">
     <span>This field is required</span>
      <br />
   
    <label for="email">Your email</label>
    
    <input name="email" type="email" maxlength="30"
    		required="required" placeholder="you@yourplaceofwork.com">
     <span>You must enter a valid email address</span>       
   
    <br />
   
    <label for="cities">Your dining city</label>
    <!-- walkthrough 4-2  step 2 -->
    <select name="cities" size="4" multiple="multiple">
    	<optgroup label="Annapolis Area">
        	<option value="1">Annapolis</option>
            <option value="2">Davidsonville</option>
            <option value="3">Parole</option>
         </optgroup>
         <optgroup label="DC Metro">
         	<option value="4">DC</option>
            <option value="5">Mclean</option>
            <option value="6">Rockville</option>
           </optgroup>
           
    </select>
   
   
    <br />
   
   
    <label for="numtimes">How many times do you eat out a week?</label>
    <input type="number" name="numtimes" min="1" max="10" value="2">
    <span>You must enter a number between 1 and 10</span>
    <br />
  
    <label for="reservation"> Preferred Reservation Date / Time</label>
    <!-- step 9 -->
    <input type="datetime-local" required="required" name="reservation">
    
    <br />
    
    <label for="protein">Your Favorite Protein:</label>
 	<input type="text" name="protein" list="proteins">
    <datalist id="proteins">
    	<option value="Beef">
        <option value="Fish">
        <option value="Lamb">
        <option value="Pork">
        <option value="Scallops">
     </datalist>
    <br />
  
     
    <label for="comment">Comment</label><br />
    <!-- step 11 -->
    <!--
    <textarea name="comment"></textarea>
    -->
   
   <!-- step 13 -->
   <menu type="toolbar" id="wysiwygtoolbar" style="width:360px;  background-color: #999; border: 1px solid black; padding-bottom: 0px; margin-bottom: 0px;">
   <a  onclick="editorFunc('bold')"><img src="../../images/bold.gif"></a>
   <a  onclick="editorFunc('italic')"><img src="../../images/italic.gif"></a>
   </menu>
   
    <!-- step 12 -->
    <div id="comment"  contenteditable="true" style="padding-top: 0px;"></div>
    
    <!-- step 18 -->
    <input type="hidden" name="commentcontent">
    
    <br />
       <label for="btnSubmit"></label> <input type="submit" name="btnSubmit" value="Send" />
      </p>
    </form>
  <p>&nbsp;</p>
