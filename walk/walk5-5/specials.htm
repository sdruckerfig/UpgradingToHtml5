function spawnNotification(theBody, theIcon, theTitle) {
	var options = {
	  body : theBody,

	}

	// close notification using n.close();

function notifymsg() {
	var notif = spawnNotification(ads[adnum].desc,ads[adnum].image,ads[adnum].title );

}

function init() {
	if(window.Notification && Notification.permission !== "denied") {
		Notification.requestPermission(function(status) {
			if (status !== 'denied') {
				setTimeout('notifymsg()', 5000);
			}
		});
		
	};
}
