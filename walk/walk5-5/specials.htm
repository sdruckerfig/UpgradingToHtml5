<script language="javascript">

var ads = [
	{title: "Hamburger special", desc: "Buy one, get one free on Thursdays!", image: "http://localhost:8500/html5/images/hamburger.jpg"},
	{title: "Dessert Friday", desc: "Get a free dessert with a full priced entree every Tuesday", image: "http://localhost:8500/html5/images/knickerbockers.jpg"},
	{title: "Dress like Chef Mondays",desc: "Dress like chef, get a free drink",image: "http://localhost:8500/html5/images/chef.gif"}
];

var adnum = 0;

function notify()
{
	if(window.webkitNotifications) // If we have the Notification API
	{
		if(window.webkitNotifications.checkPermission()) // 1 = Not Allowed, 2 = Denied, 0 = Allowed
		{
			window.webkitNotifications.requestPermission(notifymsg); // Request Permission with a callback to myNotification();
		} else { 
			notifymsg();
		 }
	}
}

function notifymsg() {
	var notif = window.webkitNotifications.createNotification(ads[adnum].image,ads[adnum].title,ads[adnum].desc); 
	notif.show();	
	adnum++;
	if (adnum < ads.length) {
		setTimeout("notify()", 10000);
	}
	
}
</script>
