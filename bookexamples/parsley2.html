<!DOCTYPE html>
<html>
	<head>
		<title>Sign up for a Developer Key</title>
		<link rel="stylesheet" href="http://codepen.io/assets/reset/normalize.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.21.0/css/uikit.almost-flat.min.css">
		<link rel="stylesheet" href="/stylesheets/style.css">
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/parsley.js/2.1.2/parsley.min.js"></script>
	</head>
	<body>
		<h1>Sign up for a Developer Key</h1>
		<div class="bt-form__wrapper">
			<form method="post" data-parsley-validate data-parsley-errors-messages-disabled class="uk-form bt-flabels js-flabels">
				<div class="uk-grid uk-grid-collapse">
					<div class="uk-width-1-2">
						<div class="bt-flabels__wrapper">
							<label for="firstName">First Name</label>
							<input type="text" name="firstName" id="firstName" placeholder="First Name" data-parsley-required="">
							<span class="bt-flabels__error-desc">Required</span>
						</div>
					</div>
					<div class="uk-width-1-2">
						<div class="bt-flabels__wrapper">
							<label for="lastName">Last Name</label>
							<input type="text" name="lastName" id="lastName" placeholder="Last Name" data-parsley-required="">
							<span class="bt-flabels__error-desc">Required</span>
						</div>
					</div>
				</div>
				<div class="bt-flabels__wrapper">
					<label for="email">Email</label>
					<input type="text" name="email" id="email" placeholder="name@company.com" data-parsley-required="" data-parsley-type="email">
					<span class="bt-flabels__error-desc">Required/Invalid Email</span>
				</div>
				<div class="bt-flabels__wrapper">
					<label for="company">Company</label>
					<input type="text" name="company" id="company" placeholder="Company or Agency" data-parsley-required="">
					<span class="bt-flabels__error-desc">Required Company</span>
				</div>
				<div class="bt-flabels__wrapper">
					<label for="phone">Phone</label>
					<input type="text" name="phone" id="phone" placeholder="Phone Number" data-parsley-required="">
					<span class="bt-flabels__error-desc">Required/Invalid Phone</span>
				</div>
				<div class="bt-flabels__wrapper">
					<label for="description">How do you intend to use the API?</label>					<textarea name="description" id="description" placeholder="Describe how your company or agency will use the API" data-parsley-required="" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="255"></textarea><span class="bt-flabels__error-desc">Required (20 chars minimum, 255 max)</span>
				</div>
				<div class="uk-text-center uk-margin-top">
					<button type="submit" class="uk-button uk-button-primary uk-button-large js-submit">
						Submit Form
					</button>
				</div>
			</form>
		</div><script type="text/javascript" src="/javascripts/signup.js"></script>
	</body>
</html>
