<!doctype html>
<html>
<head>
<title>SVG in text/html</title>
<script language="javascript">
  var rotation = 0;
  function rotate() {
 		sObj = document.getElementById('ship');
 		rotation += 5;
 		var T = "rotate(" + rotation + ",100,25)";
 		sObj.setAttribute("transform",T);
 
}
</script>
</head>

<body>

<form>
<input type="button" value="Rotate" onClick="rotate()">
</form>

<svg> 
  <g id="ship">
  <polygon points="100,10 92,35 108,35"
style="fill:#ffffff; stroke:#000000;stroke-width:1"/>
   <line x1="92" y1="35" x2="90" y2="40" style="stroke:rgb(25,25,25);stroke-width:1"  />
   <line x1="108" y1="35" x2="110" y2="40" style="stroke:rgb(25,25,25);stroke-width:1"  />
  </g>
 </svg>


</body>
</html>
