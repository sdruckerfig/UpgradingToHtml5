<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<script language="javascript">
 function populateForm() {
	if (sessionStorage.getItem('lastname')) {
		alert(sessionStorage.getItem('lastname'));
		document.forms[0].lastname.value = sessionStorage.getItem('lastname');
	}
 }
</script>
</head>

<body onload="populateForm()">

<h1>Checkout</h1>

<form>
<label for="lastname">Enter your Last Name:</label>
<input type="text" 
  name="lastname" 
  onChange="sessionStorage.setItem('lastname',this.value)">
<input type="submit">
</form>

</body>
</html>
