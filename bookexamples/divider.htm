<!DOCTYPE HTML>
<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>

input {
 width: 60px;	
}
</style>
</head>

<body>

<h1>Divider</h1>
<form>

<input type="number" name="numerator" id="numerator"> /
<input type="number" name="denominator" id="denominator"> = 
<output 
	name="result"
	for="numerator denominator"
    onforminput="this.value = numerator.valueAsNumber / denominator.valueAsNumber"></output>

</form>





</body>
